<html>
 <head>

	<meta charset="UTF-8">
	<title>APP下载</title>

</head>
<body class="max-wide">
<div class="home">
	<div class="top_bg">
		<img src="__STATIC__/appapi/images/agent/agent_bg.png">
	</div>
	<div class="top_code">
		<div class="mycode_title">
			注册成功请输入邀请码
		</div>
		<div class="mycode" style="font-size: 0.8rem;color:#33bbee">
                <span class="code">
                    {$code}
                </span>
		</div>
	</div>
	<div style="width: 100%;margin-bottom:0.6rem;">
		<a href="{$site_info['app_android']}">
		<div style="height:0.8rem;line-height:0.8rem;width: 60%;margin:0 auto;text-align:center;background:#33bbee;color:#fff;border-radius: 6px;">安卓下载</div>
		</a>
	</div>
	<div class="tips">
		请用浏览器打开,再下载<br>
		邀请须知：<br>
		填写邀请码，送200钻石
	</div>
</div>
<include file="appapi@footer"/>
<script src="__STATIC__/appapi/js/agent.js"></script>


	<script type="text/javascript">
	        function browserRedirect() {
	            var sUserAgent = navigator.userAgent.toLowerCase();
	            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
	            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
	            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
	            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
	            var bIsAndroid = sUserAgent.match(/android/i) == "android";
	            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
	            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
	            //document.writeln("您的浏览设备为：");

	            //安卓
	            if(bIsAndroid){
	                //document.writeln("安卓");
	                window.location.href="{$site_info['app_android']}";
	            }else if(bIsIpad || bIsIphoneOs) {
	               // document.writeln("肾");
	                window.location.href="{$site_info['app_ios']}";
	                
	            }else if(bIsWM){
	               // document.writeln("wp");
	            }else{
	                // document.writeln("pc");
                   window.location.href='/';
	            }
	        }

	        // browserRedirect();
	    </script>
